<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="My Resources">
    <meta name="keywords" content="Fly, resources">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsywność -->
    <title>My Resources - Fly</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../images/main.png">
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap" rel="stylesheet">

    
    <style>
        body {
            background-image: url(../images/background5.png);
            background-size: cover;
            color: white;
            font-family: 'Afacad Flux', sans-serif;
            margin: 0; /* Usunięcie marginesów */
            padding: 0; /* Usunięcie paddingów */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Umożliwia zajęcie pełnej wysokości okna przeglądarki */
        }
        nav.navbar {
            background: rgba(0, 0, 0, 0.7); /* Tło nawigacji */
            padding: 10px; /* Padding w nawigacji */
            text-align: center;
        }
        nav.navbar ul {
            list-style: none; /* Usunięcie punktów z listy */
            padding: 0; /* Usunięcie paddingu */
        }
        nav.navbar li {
            display: inline; /* Elementy w jednej linii */
            margin: 0 15px; /* Odstępy między linkami */
        }
        nav.navbar a {
            color: white; /* Kolor linków */
            text-decoration: none; /* Bez podkreślenia */
        }
        nav.navbar a:hover {
            text-decoration: underline; /* Podkreślenie przy najechaniu */
        }
        .container {
            text-align: center;
            padding: 20px;
            flex: 1; /* Umożliwia zajęcie pozostałej wysokości okna */
        }
        h1 {
            margin-top: 40px;
            font-size: 2.5em;
        }
        p {
            margin-bottom: 20px; /* Odstęp poniżej akapitu */
            font-size: 1.2em; /* Zwiększenie rozmiaru czcionki */
            font-weight: bold; /* Pogrubienie tekstu */
        }
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px;
        }
        .resource-item {
            position: relative;
            border-radius: 10px; /* Zaokrąglenie krawędzi */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Cień dla efektu */
            overflow: hidden; /* Ukrywanie nadmiaru */
        }
        .resource-item img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Zaokrąglenie krawędzi */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Półprzezroczyste tło */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .resource-item:hover .overlay {
            opacity: 1; /* Przezroczystość overlay przy najechaniu */
        }
        .download-button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            display: flex; /* Flexbox dla wyrównania ikonki */
            align-items: center; /* Wyrównanie w pionie */
        }
        .download-button img {
            width: 16px; /* Ustalamy rozmiar ikonki */
            height: 16px; /* Ustalamy rozmiar ikonki */
            margin-right: 5px; /* Odstęp między ikonką a tekstem */
        }
        .footer {
            background: rgba(0, 0, 0, 0.7); /* Tło stopki */
            padding: 10px 0; /* Padding dla stopki */
            text-align: center;
        }
        .footer-links a {
            color: white;
            margin: 0 10px; /* Odstępy między linkami */
            text-decoration: none; /* Bez podkreślenia */
        }
        .footer-links a:hover {
            text-decoration: underline; /* Podkreślenie przy najechaniu */
        }
        .footer p {
            font-size: 1em; /* Ustalamy rozmiar czcionki */
            margin: 5px 0; /* Odstęp od góry i dołu */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="../index.html">Main</a></li>
            <li><a href="../subsites/index3.html">Projects</a></li>
            <li><a href="../subsites/contact.html">Contact me</a></li>
            <li><a href="../subsites/index2.html">More about me</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>My Resources</h1>
        <p style="font-size: 1.5em;">All rights reserved! Do not use commercially or publicly without owner's permission.</p>
        <div class="resource-grid">
            <!-- Pętla do generowania elementów zasobów -->
            <script>
                const resources = Array.from({length: 34}, (_, i) => `../resources/${i + 1}.png`);
                resources.forEach(resource => {
                    document.write(`
                        <div class="resource-item">
                            <img src="${resource}" alt="${resource}">
                            <div class="overlay">
                                <a href="${resource}" download class="download-button">
                                    <img src="../images/download.png" alt="Download">Download
                                </a>
                            </div>
                        </div>
                    `);
                });
            </script>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="https://discord.gg/Zpr3cytfzv" target="_blank">Discord Server</a>
            <a href="https://www.youtube.com/@flywheelofficial" target="_blank">YouTube</a>
            <a href="https://www.reddit.com/user/przyg/" target="_blank">Reddit</a>
            <a href="https://github.com/przyg" target="_blank">GitHub</a>
            <a href="https://www.roblox.com/users/1828824172/profile" target="_blank">Roblox</a>
        </div>
        <p>All rights reserved! Do not use commercially or publicly without owner's permission.</p>
    </footer>
    <script>
        // Dodaj klasę "loaded" do body po załadowaniu strony
        window.onload = function() {
            document.body.classList.add('loaded');
        };
    </script>
</body>
</html>
